<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag-Drop</title>
  </head>
  <body>
    <div class="flex">
      <div class="container" id="Cont1"> 
        <div class="image" draggable="true" id="image1" style="background-image: url(https://images.unsplash.com/photo-1609154767012-331529e7d73b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFuZCUyMHNjYXBlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);" ></div>
        <div class="image" draggable="true" id="image2" style="background-image: url(https://images.unsplash.com/photo-1612712191426-54db4d88cbec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxhbmQlMjBzY2FwZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);"></div>
        <div class="image" draggable="true" id="image3" style="background-image: url(https://images.unsplash.com/photo-1610123598147-f632aa18b275?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGxhbmQlMjBzY2FwZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);"></div>
      </div>
      <div class="container" id="Cont2"></div>
      <button onclick="location.reload()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
